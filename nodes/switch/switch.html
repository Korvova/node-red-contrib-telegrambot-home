<script type="text/javascript">
    // TODO: Refactor the oneditprepare and related functions so we can release this under full MIT license
    //       Copied/inspired by: https://github.com/node-red/node-red/blob/master/nodes/core/logic/10-switch.html
    //       All it needs to do is provide a editable list to populate node.answers, most of the logic for tracking types is unnecessary

    RED.nodes.registerType('telegrambot-switch', {
        category: 'telegram',
        color: '#e2d96e',
        icon: "switch.png",
        defaults: {
            name: { value: "" },
            bot: { value: "", type: "telegrambot-config", required: true },
            question: { value: "", required: true },
            answers: { value: [{ v:"", vt:"str" }] },
            outputs: { value: 1 }
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || "telegram switch";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        outputLabels: function(index) {
            function clipValueLength(v) {
                if (v.length > 15) {
                    return v.substring(0,15)+"...";
                }
                return v;
            }

            var answer = this.answers[index];
            var label = "";

            if (answer && answer.vt === 'str') {
                return clipValueLength(answer.v);
            }
        },
        oneditprepare: function() {
            var node = this;
            var outputCount = $("#node-input-outputs").val("{}");

            $("#node-input-answer-container").css('min-height','250px').css('min-width','450px').editableList({
                addItem: function(container, i, opt) {
                    if (!opt.hasOwnProperty('r')) {
                        opt.r = {};
                    }
                    var answer = opt.r;
                    if (!opt.hasOwnProperty('i')) {
                        opt._i = Math.floor((0x99999-0x10000)*Math.random()).toString();
                    }

                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });

                    var row = $('<div/>').appendTo(container);
                    var valueField = $('<input/>',{class:"node-input-answer-value",type:"text",style:"margin-left: 5px;"}).appendTo(row).typedInput({default:'str',types:['str']});
                    var finalspan = $('<span/>',{style:"float: right;margin-top: 6px;"}).appendTo(row);
                    finalspan.append(' &#8594; <span class="node-input-answer-index">'+(i+1)+'</span> ');

                    if (typeof answer.v != "undefined") {
                        valueField.typedInput('value', answer.v)
                        valueField.typedInput('type', answer.vt || 'str');
                    }

                    var currentOutputs = JSON.parse(outputCount.val()||"{}");
                    currentOutputs[opt.hasOwnProperty('i')?opt.i:opt._i] = i;
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                removeItem: function(opt){
                    var currentOutputs = JSON.parse(outputCount.val()||"{}");
                    if (opt.hasOwnProperty('i')) {
                        currentOutputs[opt.i] = -1;
                    } else {
                        delete currentOutputs[opt._i];
                    }
                    var answers = $("#node-input-answer-container").editableList('items');
                    answers.each(function(i) {
                        $(this).find(".node-input-answer-index").html(i+1);
                        var data = $(this).data('data');
                        currentOutputs[data.hasOwnProperty('i')?data.i:data._i] = i;
                    });
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                sortItems: function(answers) {
                    var currentOutputs = JSON.parse(outputCount.val()||"{}");
                    var answers = $("#node-input-answer-container").editableList('items');
                    answers.each(function(i) {
                        $(this).find(".node-input-answer-index").html(i+1);
                        var data = $(this).data('data');
                        currentOutputs[data.hasOwnProperty('i')?data.i:data._i] = i;
                    });
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                sortable: true,
                removable: true
            });

            for (var i=0; i < this.answers.length; i++) {
                var answer = this.answers[i];
                $("#node-input-answer-container").editableList('addItem',{r:answer,i:i});
            }
        },
        oneditsave: function() {
            var answers = $("#node-input-answer-container").editableList('items');
            var node = this;
            node.answers = [];

            answers.each(function(i){
                var answerData = $(this).data('data');
                var answer = $(this);
                var r = {};

                r.v = answer.find(".node-input-answer-value").typedInput('value');
                r.vt = answer.find(".node-input-answer-value").typedInput('type');

                node.answers.push(r);
            });
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-input-answer-container-row)");
            var height = size.height;
            for (var i=0;i<rows.size();i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-answer-container-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $("#node-input-answer-container").editableList('height',height);
        }
    });
</script>

<script type="text/x-red" data-template-name="telegrambot-switch">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-bot">Bot</label>
        <input type="text" id="node-input-bot" placeholder="Bot">
    </div>
    <div class="form-row">
        <label for="node-input-question">Question</label>
        <input type="text" id="node-input-question" placeholder="(e.g. Should I continue?)">
    </div>
    <div class="form-row node-input-answer-container-row">
        <input type="hidden" id="node-input-outputs"/>
        <ol id="node-input-answer-container"></ol>
    </div>
</script>

<script type="text/x-red" data-help-name="telegrambot-switch">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
